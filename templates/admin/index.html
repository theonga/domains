{% extends 'admin/base.html' %}
{% block content %}
<div class="container-fluid">
  <!-- Small boxes (Stat box) -->
  <div class="row">
    <div class="col-lg-3 col-6">
      <!-- small box -->
      <div class="small-box bg-info">
        <div class="inner">
          <h3>{{ invoices|length }}</h3>

          <p>Invoices</p>
        </div>
        <div class="icon">
          <i class="ion ion-bag"></i>
        </div>
        <a href="{% url 'invoices' user.pk %}" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
      </div>
    </div>
    <!-- ./col -->
    <div class="col-lg-3 col-6">
      <!-- small box -->
      <div class="small-box bg-success">
        <div class="inner">
          <h3>{{ active|length }}<sup style="font-size: 20px"></sup></h3>

          <p>Active Domain</p>
        </div>
        <div class="icon">
          <i class="fas fa-globe"></i>
        </div>
        <a href="{% url 'list' 'active' %}" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
      </div>
    </div>
    <!-- ./col -->
    <div class="col-lg-3 col-6">
      <!-- small box -->
      <div class="small-box bg-warning">
        <div class="inner">
          <h3>{{ pending|length }}</h3>

          <p>Pending </p>
        </div>
        <div class="icon">
          <i class="fas fa-hourglass-start"></i>
        </div>
        <a href="{% url 'list' 'pending' %}" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
      </div>
    </div>
    <!-- ./col -->
    <div class="col-lg-3 col-6">
      <!-- small box -->
      <div class="small-box bg-danger">
        <div class="inner">
          <h3>{{ expired|length }}</h3>

          <p>Expired Domain</p>
        </div>
        <div class="icon">
          <i class="far fa-window-close"></i>
        </div>
        <a href="{% url 'list' 'expired' %}" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
      </div>
    </div>
    <!-- ./col -->
  </div>
  <!-- /.row -->
  <!-- Main row -->
  <div class="row">

    <!-- right col (We are only adding the ID to make the widgets sortable)-->
    <section class="col-lg-12 connectedSortable">


    </section>
    <!-- right col -->
  </div>
  <!-- /.row (main row) -->
</div><!-- /.container-fluid -->
{% endblock %}
